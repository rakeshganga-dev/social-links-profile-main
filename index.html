<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="main-container">
    <div class="top">
      <div class="profile">
        <img src="assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <div class="name">
        <span><strong>Jessica Randall</strong></span>
      </div>
      <div class="location">
        <span>London, United Kingdom</span>
      </div>
      <div class="bio">
        <span>"Front-end developer and avid reader."</span>
      </div>
    </div>
    <div class="bottom">
      <div class="button">GitHub</div>
      <div class="button">Frontend Mentor</div>
      <div class="button">LinkedIn</div>
      <div class="button">Twitter</div>
      <div class="button">Instagram</div>
    </div>
  </div>
</div>
  
  
  

  
  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
